databaseChangeLog:
  - changeSet:
      id: 3
      author: liquibase
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: author_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_comment_user
                    references: users(id)
              - column:
                  name: ad_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_comment_ad
                    references: ads(id)
